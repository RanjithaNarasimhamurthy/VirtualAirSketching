<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Air Sketching</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Virtual Air Sketching</h1>
    <div class="container">
        <p>Use the form below to send coordinates to the drawing application.</p>
        <form action="/draw" method="POST">
            <label for="x">X-coordinate:</label>
            <input type="number" id="x" name="x" required>
            <label for="y">Y-coordinate:</label>
            <input type="number" id="y" name="y" required>
            <button type="submit">Draw</button>
